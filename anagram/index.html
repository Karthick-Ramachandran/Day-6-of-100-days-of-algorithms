<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array</title>
  </head>
  <body>
    <h2 style="text-align: center;">Anagram</h2>

    <h4 style="text-align: center;">Output in console</h4>

    <script>
      function anagram(first, second) {
        if (first.length !== second.length) {
          console.log("Length Mismatch!. failed");
        } else {
          for (let i = 0; i < first.length; i++) {
            let output = second.indexOf(first[i]);
            if (output === -1)
              console.log(
                "baby it is not an anagram" +
                  " as you see " +
                  first[i] +
                  " is not available in second word"
              );
          }
        }
      }

      anagram("first", "uiuiu");
    </script>
  </body>
</html>
